<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loan Request</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="loan-request.css">
  </head>
 
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card border-0">
            <div class="card-body p-4" id="card-body">
              
              <h1 class="mb-4 text-center">Loan Request</h1>

              <form id="contactForm">

                <div class="row g-0 justify-content-center">
                  
                  <!-- Left Block -->
                  <div class="col-md-6">

                    <div class="mb-3 text-center">
                      <label for="fname" class="form-label fs-5">First Name</label>
                      <input type="text" id="fname" class="form-control mx-auto text-center" style="width:35%" required>
                    </div>

                    <div class="mb-3 text-center">
                      <label for="lname" class="form-label fs-5">Last Name</label>
                      <input type="text" id="lname" class="form-control mx-auto text-center" style="width:35%" required>
                    </div>

                    <div class="mb-3 text-center">
                      <label for="phone" class="form-label fs-5">Phone</label>
                      <input type="tel" id="phone" class="form-control mx-auto text-center" style="width:40%" required>
                    </div>

                  </div>


                  <!-- Right Block -->
                  <div class="col-md-6">

                    <div class="mb-3 text-center">

                      <label for="province" class="form-label fs-5">Province</label>
                      
                      <select id="province" class="form-select mx-auto text-center" style="width:46%" required>
                        <option value="">Select a Province</option>
                        <option value="santiago">Santiago</option>
                        <option value="sanjuan">San Juan</option>
                        <option value="vega">La Vega</option>
                        <option value="duarte">Duarte</option>
                        <option value="espaillat">Espaillat</option>
                      </select>

                    </div>

                    <div class="mb-3 text-center">
                      <label for="crop" class="form-label fs-5">Crop</label>
                      <input type="text" id="crop" class="form-control mx-auto text-center" style="width:35%" required>
                    </div>

                    <div class="mb-3 text-center">
                      <label for="hectares" class="form-label fs-5">Hectares</label>
                      <input type="text" id="hectares" class="form-control mx-auto text-center" style="width:25%">
                    </div>

                  </div>

                </div>


                <!-- Button -->
                <div class="text-center mt-4">
                  <button type="submit" id="sendBtn">Send Request</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loan Request</title>
    <link rel="stylesheet" href="Loan_Request.css">
  </head>
  <body>

    <h1>Loan Request</h1>

    <form class="" action="index.html">

      <input type="text" id="fname" class="fname" placeholder="First Name" required> <br>
      <input type="text" id="lname" class="lname" placeholder="Last Name" required> <br>
      <input type="number" id="qnt" class="qnt" placeholder="Quantity" required>
        <p class="maxQuantity">Max quantity: RD$50M</p>
      <input type="text" id="prefix" class="phn" placeholder="Prefix" required> <br>

      <input type="button" class="btn" id="sendBtn" value="Send">

    </form>

  </body>

  <script type="text/javascript" src="Loan_Request.js"></script>
</html>

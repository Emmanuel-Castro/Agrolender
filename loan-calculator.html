<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Loan Calculator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="loan-calculator.css">
  </head>


<body>

  <h1 class="d-flex justify-content-center mt-3">Loan Calculator</h1>

  <!-- Form --> 
  <div class="d-flex justify-content-center align-items-center" style="height: 70vh;">

    <form class="mx-auto" style="width: 15%;" id="loanCalculatorForm" action="index.html">


      <div class="form-group container mt-4">
        <label for="loanAmount" class="form-label fw-bold">Amount</label>
        <input type="text" class="form-control form-control-lg" id="loanAmount" required>
      </div>
      

      <div class="form-group container mt-4">
        <label for="loanRate" class="form-label fw-bold">Interest Rate</label>
        <input type="text" class="form-control form-control-lg" id="loanRate" required>
      </div>
      

      <div class="form-group container mt-4">
        <label for="loanTime" class="form-label fw-bold">Months</label>
        <input type="text" class="form-control form-control-lg" id="loanTime" required>
      </div> 


      <!-- Button -->
      <div class="container mt-5"> 
        <input type="button" class="btn btn-lg fw-bold px-4" id="loanCalculatorButton" value="Calculate">
      </div>


    </form>

  </div>

</body>

<script type="text/javascript" src="loan-calculator.js"></script>

</html>

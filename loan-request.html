<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loan Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loan-request.css">
  </head>

  <body>

    <h1>Loan Request</h1>

    <form id="loanRequestForm" class="loanForm" action="index.html">

      <div>  
        <label for="fname">First Name</label>
        <input type="text" id="fname" class="fname" required>
        
        <label for="lname">Last Name</label>
        <input type="text" id="lname" class="lname" required>
      </div>
      
      <div>
        <label for="crop">Crop</label>
        <select id="crop" class="crop">
          <option>Coffee</option>
          <option>Cocoa</option>
          <option>Banana</option>
          <option>Pineapple</option>
          <option>Avocado</option>
        </select>

        <label for="province">Province</label>
        <select id="province" class="province">
          <option>Santiago</option>
          <option>Barahona</option>
          <option>La Vega</option>
          <option>Azua</option>
          <option>San Juan</option>
        </select>

      </div>
      
      <div>
        <label for="acres">Acres</label>
        <input type="acres" id="acres" class="acres" required>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" class="quantity" required>
      </div>
      
      <input type="button" id="sendBtn" class="btn" value="Send Request">
    </form>

  </body>

  <script type="text/javascript" src="loan-request.js"></script>
</html>
